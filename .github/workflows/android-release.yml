name: Android Build & Release

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build APKs
      run: ./gradlew assembleDebug assembleRelease

    - name: Rename APKs
      run: |
        find app/build/outputs/apk/debug -name "*.apk" -exec mv {} app/build/outputs/apk/debug/app-debug-${{ github.ref_name }}.apk \; || true
        find app/build/outputs/apk/release -name "*.apk" -exec mv {} app/build/outputs/apk/release/app-release-${{ github.ref_name }}.apk \; || true

    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: app-apks
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
